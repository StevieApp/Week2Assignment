<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Links</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1 {
            text-align: center;
        }
        .container {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
        }
        .section {
            flex-basis: 30%;
            padding: 10px;
        }
        .section img {
            max-width: 100%;
            height: auto;
            display: block;
            margin: 0 auto;
        }
        .section h2 {
            text-align: center;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-gap: 10px;
        }
    </style>
</head>
<body>
    <h1>Welcome to Image Links</h1>

    <div class="container">
        <div class="section">
            <h2>Home</h2>
            <p>Welcome to our website! Explore the links below.</p>
            <a href="https://example.com/technology"><img src="technology_image.jpg" alt="Technology"></a>
        </div>
        <div class="section">
            <h2>Gallery</h2>
            <div class="gallery">
                <a href="https://example.com/nature1"><img src="nature_image1.jpg" alt="Nature 1"></a>
                <a href="https://example.com/nature2"><img src="nature_image2.jpg" alt="Nature 2"></a>
                <a href="https://example.com/nature3"><img src="nature_image3.jpg" alt="Nature 3"></a>
            </div>
        </div>
        <div class="section">
            <h2>Menu</h2>
            <ul>
                <li><a href="https://example.com/food1"><img src="food_image1.jpg" alt="Food 1"></a> Food 1</li>
                <li><a href="https://example.com/food2"><img src="food_image2.jpg" alt="Food 2"></a> Food 2</li>
                <li><a href="https://example.com/food3"><img src="food_image3.jpg" alt="Food 3"></a> Food 3</li>
            </ul>
        </div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Links</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1 {
            text-align: center;
        }
        .container {
            display: block;
            justify-content: space-around;
            margin-top: 20px;
        }
        .section {
            flex-basis: 30%;
            padding: 10px;
        }
        .section img {
            max-width: 100%;
            height: auto;
            display: block;
            margin: 0 auto;
        }
        .section h2 {
            text-align: center;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-gap: 10px;
            height: 500px;
        }
        .gallery>a>img{
            object-fit: cover;
            object-position: center;
            height: 490px;
            border-radius: 20px;
        }
        .hello>img{
            width: 100%;
            height: 400px;
            object-fit: cover;
            object-position: center;
            border-radius: 10px;
        }
        .imager>li>a>img{
            width: 200px;
            height: 70px;
            border-radius: 5px;
            object-fit: cover;
            object-position: center;
        }
        .imager>li{
            display: inline-grid;
        }
    </style>
</head>
<body>
    <h1>Welcome to Image Links</h1>

    <div class="container">
        <div class="section">
            <h2>Home</h2>
            <p>Welcome to our website! Explore the links below.</p>
            <a class="hello" href="https://pixabay.com/illustrations/artificial-intelligence-brain-think-3382507/">
                <img src="https://cdn.pixabay.com/photo/2018/05/08/08/44/artificial-intelligence-3382507_1280.jpg" alt="Technology Image">
            </a>
        </div>
        <div class="section">
            <h2>Gallery</h2>
            <div class="gallery">
                <a href="https://pixabay.com/photos/dahlia-flower-plant-petals-bloom-8587940/">
                    <img src="https://cdn.pixabay.com/photo/2024/02/21/15/28/dahlia-8587940_1280.jpg" alt="Nature 1">
                </a>
                <a href="https://pixabay.com/photos/sunset-lake-water-reflection-8424565/">
                    <img src="https://cdn.pixabay.com/photo/2023/12/01/21/50/sunset-8424565_1280.jpg" alt="Nature 2">
                </a>
                <a href="https://pixabay.com/photos/forsythia-flowers-branch-8595521/">
                    <img src="https://cdn.pixabay.com/photo/2024/02/25/10/11/forsythia-8595521_1280.jpg" alt="Nature 3">
                </a>
            </div>
        </div>
        <div class="section">
            <h2>Menu</h2>
            <ul class="imager">
                <li>
                    <a href="https://pixabay.com/illustrations/ai-generated-hamburger-burger-food-8302143/">
                        <img src="https://cdn.pixabay.com/photo/2023/10/08/13/03/ai-generated-8302143_1280.jpg" alt="Food 1">
                    </a> Burger
                </li>
                <li>
                    <a href="https://pixabay.com/photos/eat-pizza-drink-restaurant-wine-1237431/">
                        <img src="https://cdn.pixabay.com/photo/2016/03/05/09/22/eat-1237431_960_720.jpg" alt="Food 2">
                    </a> Pizza
                </li>
                <li>
                    <a href="https://pixabay.com/photos/steak-meat-beef-steak-food-beef-3640560/">
                        <img src="https://cdn.pixabay.com/photo/2018/08/29/19/03/steak-3640560_960_720.jpg" alt="Food 3">
                    </a> Steak
                </li>
            </ul>
        </div>
    </div>
</body>
</html>
